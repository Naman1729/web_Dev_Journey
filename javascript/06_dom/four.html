<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun with coding</title>
  </head>
  <body style="background-color: #414141; color: #fff"></body>
  <script>
    const div = document.createElement("h1");
    console.log(div);

    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "red";
    div.style.padding = "12px";
    // div.style.innerText = "Fun with coding"; // we can do this or the next two line
    const addText = document.createTextNode("Fun with coding");
    div.appendChild(addText);
    document.body.appendChild(div);
  </script>
</html>
