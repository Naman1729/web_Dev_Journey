<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms two</title>
    <style>
      body {
        background-color: #414141;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form
      action=""
      method="GET"
      accept-charset="UTF-8"
      autocomplete="off"
      enctype=""
    >
      <label for="fname">First Name</label>
      <br />
      <input type="text" placeholder="first Name" name="" id="fname" />
      <br />
      <label for="lname">last Name</label>
      <br />
      <input type="text" placeholder="first Name" name="" id="lname" />
      
      <button type="submit">Submit</button>
    </form>
    <br />

    <form action="" method="get" class="form-example">
      
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" value="Anshul jubli" id="name" required />
        </div>
        <div class="form-example">
        <label for="week">Choose a week in May or June:</label>
        <input type="week" name="week" id="week" required />
      </div>
      
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      
      <div class="form-example">
        <label for="quantity">Enter Code Editor: </label>
        <select name="editor" id="quantity">
          <option value="vscode">VS Code</option>
          <option value="atom">Atom</option>
          <option value="sublime">Sublime</option>
          <option value="brackets">Brackets</option>
        </select>
      </div>

      <div class="form-example">
        <label for="editor">Enter Code Editor: </label>
        <input list="editors" id="editor" name="editor">
        <datalist id="editors">
          <option value="vscode">VS Code</option>
          <option value="atom">Atom</option>
          <option value="sublime">Sublime</option>
          <option value="brackets">Brackets</option>
        </datalist>
      </div>

      <div class="form-example">
        <input type="reset" value="reset">
        <input type="submit" value="Subscribe!" />
      </div>
    
    </form>

  </body>
</html>
